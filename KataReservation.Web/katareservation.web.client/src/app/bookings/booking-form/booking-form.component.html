<h2 mat-dialog-title>Create Booking</h2>
<form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Room</mat-label>
      <mat-select formControlName="roomId">
        <mat-option *ngFor="let room of rooms" [value]="room.id">
          {{room.roomName}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="bookingForm.get('roomId')?.errors?.['required']">
        Room is required
      </mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Person</mat-label>
      <mat-select formControlName="personId">
        <mat-option *ngFor="let person of persons" [value]="person.id">
          {{person.firstName}} {{person.lastName}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="bookingForm.get('personId')?.errors?.['required']">
        Person is required
      </mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Booking Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="bookingDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="bookingForm.get('bookingDate')?.errors?.['required']">
        Date is required
      </mat-error>
    </mat-form-field>
    
    <div class="time-slots-container">
      <mat-form-field appearance="fill">
        <mat-label>Start Time</mat-label>
        <mat-select formControlName="startSlot">
          <mat-option *ngFor="let slot of timeSlots" [value]="slot">
            {{slot}}:00
          </mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>End Time</mat-label>
        <mat-select formControlName="endSlot">
          <mat-option *ngFor="let slot of timeSlots" [value]="slot" 
                     [disabled]="slot <= bookingForm.get('startSlot')?.value">
            {{slot}}:00
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  
  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="bookingForm.invalid">
      Create
    </button>
  </div>
</form>
