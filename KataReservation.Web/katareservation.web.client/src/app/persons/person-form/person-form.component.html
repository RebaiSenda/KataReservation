<h2 mat-dialog-title>{{ isEditMode ? 'Edit Person' : 'Add Person' }}</h2>
<form [formGroup]="personForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName">
      <mat-error *ngIf="personForm.get('firstName')?.errors?.['required']">
        First name is required
      </mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName">
      <mat-error *ngIf="personForm.get('lastName')?.errors?.['required']">
        Last name is required
      </mat-error>
    </mat-form-field>
  </div>
  
  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="personForm.invalid">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  </div>
</form>
