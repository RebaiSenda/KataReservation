<h2 mat-dialog-title>{{ isEditMode ? 'Edit Room' : 'Add Room' }}</h2>
<form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Room Name</mat-label>
      <input matInput formControlName="roomName">
      <mat-error *ngIf="roomForm.get('roomName')?.errors?.['required']">
        Room name is required
      </mat-error>
    </mat-form-field>
  </div>
  
  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="roomForm.invalid">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  </div>
</form>
